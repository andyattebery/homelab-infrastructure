---
- name: Configure Proxmox repo
  block:
    - name: Add apt key
      ansible.builtin.get_url:
        url: "https://mirrors.apqa.cn/proxmox/debian/pveport.gpg"
        dest: "/etc/apt/trusted.gpg.d/pveport.gpg"
        owner: root
        group: root
        mode: '0644'
    - name: Add Proxmox ARM64 repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=arm64] https://mirrors.apqa.cn/proxmox/debian/pve bookworm port"
        filename: pveport
        update_cache: false
        state: present
