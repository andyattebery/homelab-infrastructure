---
- name: Install packages
  ansible.builtin.apt:
    name:
      - sanoid
      - lz4
- name: Install wakeonlan
  when: syncoid_destination_mac_address is defined
  ansible.builtin.apt:
    name:
      - wakeonlan
- name: Set zfs permissions for non-root syncoid
  ansible.builtin.command:
    cmd: "zfs allow -u {{ syncoid_source_username }} bookmark {{ syncoid_dataset.syncoid_source_dataset }}"
  changed_when: false
  loop: "{{ syncoid_datasets }}"
  loop_control:
    loop_var: syncoid_dataset
- name: Get syncoid_source_username user result
  ansible.builtin.user:
    name: "{{ syncoid_source_username }}"
  register: user_syncoid_source_username_result
- name: Copy syncoid_source_ssh_private_key
  ansible.builtin.copy:
    content: "{{ syncoid_source_ssh_private_key }}"
    dest: "{{ syncoid_ssh_key_path }}"
    owner: "{{ user_syncoid_source_username_result.uid }}"
    group: "{{ user_syncoid_source_username_result.group }}"
    mode: '0600'
