#   changed_when: false
- name: "Enable {{ syncoid_all_timer }}"
  # become_user: "{{ syncoid_source_username }}"
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: "{{ syncoid_all_timer }}"
    state: started
    enabled: true
- name: Reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true
