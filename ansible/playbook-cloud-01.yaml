---
- name: Configure cloud-01
  hosts: cloud-01
  become: true

  # roles:
  # - configure_server
  # - geerlingguy.docker

  tasks:
    - name: Configure traefik
      ansible.builtin.include_role:
        name: docker_compose_traefik
    - name: Configure host docker compose
      vars:
        docker_compose_src_file_path: files/cloud-01/docker-compose.yml
        docker_compose_dst_directory_name: host
        docker_compose_envs:
          - LANG_TWO_LETTER="{{ lang_two_letter }}"
          - FRESHRSS_DOMAIN_NAME="freshrss.{{ domain_name }}"
          - FRESHRSS_USERNAME="{{ freshrss_username }}"
          - FRESHRSS_PASSWORD="{{ freshrss_password }}"
          - FRESHRSS_EMAIL="{{ freshrss_email }}"
          - FRESHRSS_API_PASSWORD="{{ freshrss_api_password }}"
          - CRON_MIN=9,39
      ansible.builtin.include_role:
        name: docker_compose
