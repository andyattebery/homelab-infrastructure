  #     # See https://github.com/SeleniumHQ/docker-selenium#quick-start
  #     - /dev/shm:/dev/shm
  #   restart: unless-stopped
  changedetectionio:
    image: dgtlmoon/changedetection.io
    container_name: changedetectionio
    restart: unless-stopped
    environment:
      - PLAYWRIGHT_DRIVER_URL=ws://playwright-chrome:3000
      # - WEBDRIVER_URL=http://browser-chrome:4444/wd/hub
    networks:
      - changedetection
      - traefik
    depends_on:
      playwright-chrome:
          condition: service_started
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/changedetectionio:/datastore
    labels:
      - traefik.enable=true
      - dsm.name=ChangeDetection.io
  dashboard-services-manager:
    image: ghcr.io/andyattebery/dashboard-services-manager:api-latest
    container_name: dashboard-services-manager
    restart: unless-stopped
    environment:
      - HOSTNAME=${HOSTNAME}
    networks:
      - traefik
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/dashy:/dashy_config
      - ${DOCKER_DATA_DIRECTORY}/dashboard-services-manager:/config
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - traefik.enable=true
      - dsm.ignore=true
  dashboard_services_manager_provider:
    image: ghcr.io/andyattebery/dashboard-services-manager:provider-latest
    container_name: dashboard-services-manager-provider
    restart: unless-stopped
    environment:
      - DSM_PROVIDEROPTIONS__HOSTNAME=${HOSTNAME}
      - DSM_PROVIDEROPTIONS__APIURL=https://dashboard-services-manager.${DOMAIN_NAME}
      - DSM_PROVIDEROPTIONS__DOCKERLABELPREFIX=dsm
      - DSM_PROVIDEROPTIONS__ARESERVICEHOSTSHTTPS=true
      - DSM_PROVIDEROPTIONS__SERVICESPROVIDERTYPES__0=yaml
      - DSM_PROVIDEROPTIONS__SERVICESPROVIDERTYPES__1=docker
      - DSM_PROVIDEROPTIONS__SERVICESYAMLFILEPATH=/config/services.yaml
    networks:
      - traefik
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/dashboard-services-manager:/config
      - "/var/run/docker.sock:/var/run/docker.sock"
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - UID=${PUID}
      - GID=${PGID}
    networks:
      - traefik
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/dashy:/app/user-data
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashy.rule=Host(`dashy.$DOMAIN_NAME`) || Host(`home.$DOMAIN_NAME`)
      - dsm.ignore=true
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    networks:
      - traefik
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=true
      - dsm.ignore=true
  playwright-chrome:
    image: dgtlmoon/sockpuppetbrowser:latest
    container_name: playwright-chrome
    hostname: playwright-chrome
    cap_add:
      - SYS_ADMIN
# SYS_ADMIN might be too much, but it can be needed on your platform https://github.com/puppeteer/puppeteer/blob/main/docs/troubleshooting.md#running-puppeteer-on-gitlabci
    restart: unless-stopped
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1024
      - SCREEN_DEPTH=16
      - MAX_CONCURRENT_CHROME_PROCESSES=10
    networks:
      - changedetection
  semaphore:
    image: semaphoreui/semaphore:latest
    environment:
      - SEMAPHORE_DB_DIALECT=bolt
      - SEMAPHORE_ADMIN=admin
      - SEMAPHORE_ADMIN_PASSWORD=changeme
      - SEMAPHORE_ADMIN_NAME="Admin"
      - SEMAPHORE_ADMIN_EMAIL=admin@localhost
    networks:
      - traefik
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/semaphore/data:/var/lib/semaphore
      - ${DOCKER_DATA_DIRECTORY}/semaphore/config:/etc/semaphore
      - ${DOCKER_DATA_DIRECTORY}/semaphore/temp:/tmp/semaphore
  stirling-pdf:
    image: frooodle/s-pdf:latest
    container_name: stirling-pdf
    user: ${PUID}:${PGID}
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
      - LANGS=${LANGUAGE_REGION_WITH_UNDERSCORE}
    networks:
      - traefik
    volumes:
      - ${DOCKER_DATA_DIRECTORY}/stirling-pdf/trainingData:/usr/share/tessdata #Required for extra OCR languages
      - ${DOCKER_DATA_DIRECTORY}/stirling-pdf/configs:/configs
      - ${DOCKER_DATA_DIRECTORY}/stirling-pdf/customFiles:/customFiles/
      - ${DOCKER_DATA_DIRECTORY}/stirling-pdf/logs:/logs/
    labels:
      - traefik.enable=true

networks:
  changedetection:
  traefik:
    external: true
